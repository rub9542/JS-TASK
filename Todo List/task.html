    <script >

const addbutton=document.querySelector('.addbutton');
var input = document.querySelector('.input');
// const container= document.querySelector('.container');
const ttable= document.querySelector('.tbody');

class item{
    constructor(itemName){
        this.createDiv(itemName);
    }
    createDiv(itemName){

        input.value=itemName;
        input.disabled=true;
        input.classList.add('item_input');
        input.type="text";

        let itemBox = document.createElement('tr');
        itemBox.classList.add('trow');

        td1.innerHTML = 1;
        td1.classList.add('trow1');

        td2.classList.add('trow2');
        td2.append(input)

        let td3 = document.createElement('td');
        // td2.innerHTML = input;
        td3.classList.add('trow3');


        let checkbox = document.createElement('input');
        // removebutton.innerHTML = "Remove";
        checkbox.classList.add('checkboxx');
        checkbox.type="checkbox";

        td3.append(checkbox)
        // let status = document.createElement('p');
        // status.innerHTML = "Incomplete";
        // status.classList.add('status');

        // container.appendChild(itemBox);

        ttable.appendChild(itemBox);

        itemBox.appendChild(td1);
        itemBox.appendChild(td2);
        itemBox.appendChild(td3);

        // itemBox.appendChild(removebutton);

        // editbutton.addEventListener('click', ()=> this.edit(input));

// new item("Sport");


function check(){
    if(input.value != ""){
        new item(input.value);
        input.value = "";
    }
}
addbutton.addEventListener('click', check);
window.addEventListener('keydown',(e)=>{
    if(e.which==13){
        check();
    }
